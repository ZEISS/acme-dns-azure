name: Azure integration test
on:
  push:
    branches:
      - "main"
  workflow_call:

defaults:
  run:
    working-directory: ./tests/integration

jobs:
  integration_test:
    runs-on: ubuntu-latest
    environment:
      name: cicd
    steps:
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        working-directory: ./
        run: |
          poetry install --all-extras
        continue-on-error: true
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Terraform Init
        run: terraform -chdir="infra" init
      - name: Terraform Apply
        run: |
          echo " ${{ vars.TFVARS }}" > "infra/terraform.tfvars"
          terraform -chdir="infra" apply -auto-approve -var="resource_group_name=ci-${{ github.run_id }}" -var="key_vault_name=ci${{ github.run_id }}"
          params=$(terraform -chdir="infra" output -json | jq -r .integration_test_params.value)
      - name: Happy path
        run: pytest happy_path.py $params --resource-prefix ci-${{ github.run_number }}
      - name: Unhappy path
        run: pytest unhappy_path.py $params --resource-prefix ci-${{ github.run_number }}
      - name: Terraform Destroy
        if: always()
        run: terraform -chdir="infra" destroy -auto-approve
